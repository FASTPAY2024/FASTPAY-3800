<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        .notification {
            display: none;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .notification.error {
            border-color: red;
            background-color: #fdd;
        }
        .copy-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        .payment-method {
            margin: 10px 0;
        }
        .utr-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        .submit-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #218838;
        }
        .error-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .error-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div id="notification" class="notification"></div>
    <input type="text" id="utr" placeholder="Enter UTR number">
    <button onclick="submitUTR()">Submit UTR</button>
    <button onclick="showError()">Pay failed? Report error</button>
    <button class="error-button" onclick="openBankPage()">Payment Failed</button>
    <script>
        function showNotification(message, isError = false) {
            const notification = document.getElementById("notification");
            notification.innerText = message;
            notification.className = isError ? "notification error" : "notification";
            notification.style.display = "block";
            
            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        }

        function copyText(text) {
            const tempInput = document.createElement("input");
            document.body.appendChild(tempInput);
            tempInput.value = text;
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            showNotification("Copied: " + text);
        }

        function submitUTR() {
            const utr = document.getElementById("utr").value;
            if (utr) {
                showNotification("UTR submitted successfully: " + utr);
            } else {
                showNotification("Please enter a UTR number.", true);
            }
        }

        function showError() {
            showNotification("Payment failed! Please try using a bank account.", true);
        }

        function openBankPage() {
            window.location.href = "bank.html"; // Replace with the actual URL of your bank page
        }

        // Handle Submit UTR button click
        document.getElementById("submit-utr").addEventListener("click", function() {
            const utrNumber = document.getElementById("utr-number").value;
            if (utrNumber) {
                // Navigate to the success page
                window.location.href = "success.html"; // Navigate to the success page
            } else {
                alert("Please enter the UTR number.");
            }
        });
    </script>
</body>
</html>
