<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        .container {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .copy-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        .payment-method {
            margin: 10px 0;
        }
        .utr-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        .submit-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Details</h2>
        <p>Amount: â‚¹ 1800 <button class="copy-button">COPY</button></p>
        <p>Account Number: 519110110007808 <button class="copy-button">COPY</button></p>
        <p>IFSC Code: BKID0005191 <button class="copy-button">COPY</button></p>
        <p>Name: AMIT KUMAR NEGI <button class="copy-button">COPY</button></p>
        <p>Bank Name: Bank of India <button class="copy-button">COPY</button></p>
        <h3>Select payment method and pay</h3>
        <div class="payment-method">
            <input type="radio" id="phonepe" name="payment-method" value="phonepe">
            <label for="phonepe">PhonePe</label>
        </div>
        <div class="payment-method">
            <input type="radio" id="paytm" name="payment-method" value="paytm">
            <label for="paytm">Paytm</label>
        </div>
        <div class="payment-method">
            <input type="radio" id="gpay" name="payment-method" value="gpay">
            <label for="gpay">G Pay</label>
        </div>
        <h3>Fill the UTR number after you have done the payment</h3>
        <input type="text" class="utr-input" placeholder="Input UTR number">
        <button class="submit-button">Submit UTR</button>
        <button class="submit-button">Pay failed? Report error</button>
    </div>
</body>
</html>
