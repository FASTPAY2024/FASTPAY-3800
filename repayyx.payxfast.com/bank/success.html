<!DOCTYPE html>
<html>
<head>
  <title>Order Success</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0; /* Reset default margin */
    }

    .container {
      width: auto; /* takes up 100% of the viewport width */
      height: 100vh; /* takes up 100% of the viewport height */
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #ffffff; 
      margin: 20px; /* Add some margin around the container */
    }

    .icon {
      color: #28a745;
      font-size: 5em;
      margin-bottom: 20px;
    }

    h1 {
      color: #333; 
    }

    /* Media query for smaller screens */
    @media (max-width: 768px) {
      .icon {
        font-size: 5em;
      }

      h1 {
        font-size: 3em;
      }
      p {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <i class="fas fa-check-circle icon"></i> 
    <h1>Order Is Success</h1>
    <p>Thank you for your order. You will receive a confirmation NOC.</p>
  </div>
</body>
</html>
